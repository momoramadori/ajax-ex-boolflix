<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolflix</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://kit.fontawesome.com/a41fcd4d62.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="background"></div>
        <header>
            <div class="container header-wrapper">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class='select'>
                    <select name="Filtra per Generi" id="select">
                        <option value="Tutti i generi">Tutti i generi</option>
                    </select>
                </div>
                <div class="ricerca">
                    <input type="text" placeholder="Titoli, persone, generi.." size="30">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </header>
        <!-- <div class="search">
            <h2>Risultati per la ricerca: <span></span></h2>
        </div> -->
        <main>
            <div class="no-results">
                <h2>La ricerca non ha prodotto alcuni risulato..</h2>
            </div>
        </main>
        <script id="entry-template" type="text/x-handlebars-template">
                <div class="entry" data-id='{{id}}' data-generi='{{stringa_generi}}'>
                    <div class="img-wrapper">
                        <img class='copertina' src="{{immagine}}" alt="">
                    </div>
                    <div class="entry-hover">
                        <p value='{{title}}'><span>Titolo: </span>{{title}}</p>
                        <p value='{{original_title}}'><span>Titolo originale: </span>{{original_title}}</p>
                        <p class='lingua' value='{{language}}'><span>Lingua originale: </span>{{{language}}}</p>
                        <p><span>Tipologia:</span>{{tipo}}</p>
                        <p class="voto" value='{{vote}}'><span>Voto medio: </span>{{{vote}}}</p>
                        <p class="generi">{{lista_generi}}</p>
                        <span> Cast: </span>
                        <p class='cast'></p>
                        <span class='overview'>Overview:</span>
                        <p class='overview'>{{riassunto}}</p>
                    </div>
                </div>
            </div>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
