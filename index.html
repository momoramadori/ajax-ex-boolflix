<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolflix</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>

        <div class="background"></div>
        <header>
            <div class="container header-wrapper">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="ricerca">
                    <input type="text">
                    <button>Cerca</button>
                </div>
            </div>
        </header>
        <main>
            <div class="no-results">
                <h1>La ricerca non ha prodotto alcuni risulato..</h1>
            </div>
        </main>
        <script id="entry-template" type="text/x-handlebars-template">
            <div class="entry">
                <h4 value='{{title}}'><span>Titolo: </span>{{title}}</h4>
                <p value='{{original_title}}'><span>Titolo originale: </span>{{original_title}}</p>
                <p value='{{language}}'><span>Lingua originale: </span>{{language}}</p>
                <p value='{{vote}}'><span>Voto medio: </span>{{vote}}</p>
            </div>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
